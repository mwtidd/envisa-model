<link rel="import" href="../polymer/polymer.html">

<link rel="import" href="../iron-ajax/iron-ajax.html">

<!--
An element to start from.

Example:

    <envisa-model></envisa-model>

@demo
-->
<dom-module id="envisa-model">

  <style>
    :host {

    }
  </style>

  <template>
    <iron-ajax id="create"
               url="[[url]]/[[path]]/"
               method="POST"
               content-type="application/json"
               handle-as="json"
               on-response="onCreateModel"
               debounce-duration="300"></iron-ajax>
    <iron-ajax id="save"
              url="[[url]]/[[path]]/[[modelId]]"
              method="PUT"
              content-type="application/json"
              handle-as="json"
              on-response="onSaveModel"
              debounce-duration="300"></iron-ajax>
    <iron-ajax id="load"
               url="[[url]]/[[path]]/[[modelId]]"
               handle-as="json"
               on-response="onGetModel"
               debounce-duration="300"></iron-ajax>
    <content></content>
  </template>

</dom-module>

<script>

  Polymer({

    is: 'envisa-model',

    listeners: {
      'model-changed' : 'onModelChange'
    },

    properties: {

      _changed: {
        type: Boolean,
        value: false
      },

      /**
       * `url` The base url of the model store
       * @type {string}
       **/
      url: {
        type: String,
        value: null
      },

      /**
       * `path` The path for this model
       * @type {string}
       **/
      path: {
        type: String,
        value: null
      },

      /**
       *  `model` The data model
       *  @type {{id: string}}
       **/
      model: {
        type: Object,
        value: null,
        notify: true
      },

      modelId: {
        type: String,
        value: null
      },

      modelClass: {
        type: String,
        value: null
      }

    },

    // Element Lifecycle

    ready: function() {
      // `ready` is called after all elements have been configured, but
      // propagates bottom-up. This element's children are ready, but parents
      // are not.
      //
      // This is the point where you should make modifications to the DOM (when
      // necessary), or kick off any processes the element wants to perform.
    },

    attached: function() {
      // `attached` fires once the element and its parents have been inserted
      // into a document.
      //
      // This is a good place to perform any work related to your element's
      // visual state or active behavior (measuring sizes, beginning animations,
      // loading resources, etc).
    },

    detached: function() {
      // The analog to `attached`, `detached` fires when the element has been
      // removed from a document.
      //
      // Use this to clean up anything you did in `attached`.
    },

    // Element Behavior

    /**
     * Fired after the model get is finished
     *
     * @param {object} event The get event.
     **/
    onGetModel: function(event){
      if(event.detail.status == 200){
        this.model = event.detail.response;
        this._changed = false;
        this.fire("model-loaded", this.model);
      }
    },

    /**
     * Fired after the model save is finished
     *
     * @param {object} event The save event.
     **/

    onSaveModel: function(event){
      if(event.detail.status == 200){
        //this.model = event.detail.response;
        this._changed = false;
        this.fire("model-saved", this.model);
      }
    },

    /**
     * Fired after the model is created
     *
     * @param {object} event The create event.
     **/

    onCreateModel: function(event){
      if(event.detail.status == 200){
        this.model = event.detail.response;
        this.modelId = this.model.id;
        this._changed = false;
        this.fire("model-created", this.model);
      }
    },

    /**
     * Fired when there is a change to the model.
     * Only fires when `this.set(property,value)` is used to change the model
     **/
    onModelChange: function(event){
      this._changed = true;
    },

    /**
     * Determines whether or not the model has changed
     *
     * @return {boolean} whether or not the model has changed
     */
    hasChanged: function(){
      return this._changed;
    },

    setModelProperty: function(propertyName, propertyValue){
      this.set("model." + propertyName, propertyValue);
    },

    stringifyModel: function(model){
      return JSON.stringify(model);
    },

    createModel: function(){
      if(!this.modelId){
        this.model = {"className": this.modelClass};
        this.$.create.body = JSON.stringify(this.model);
        this.$.create.generateRequest();
      }
    },

    loadModel: function(){
      if(this.modelId){
        this.$.load.generateRequest();
      }
    },

    saveModel: function(){
      if(this.modelId) {
        this.$.save.body = JSON.stringify(this.model);
        this.$.save.generateRequest();
      }
    }

  });

</script>
