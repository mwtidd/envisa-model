<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">

    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
    <script src="../../web-component-tester/browser.js"></script>

    <!-- Step 1: import the element to test -->
    <link rel="import" href="../envisa-model.html">
  </head>
  <body>

    <!-- You can use the document as a place to set up your fixtures. -->
    <envisa-model url="http://test.envisa.com:4040/envisa-rules" path="rules" model-id="5640f1da6c6f476f64b2918e"></envisa-model>

    <script>
      var myEl = document.querySelector('envisa-model');

      suite('<envisa-model>', function() {

        test('load, change, and save model', function(done) {

          myEl.addEventListener("model-loaded", function(){
              assert.equal(false, myEl.hasChanged());
              myEl.setModelProperty("action", {"reason":"Test Reason"});
              assert.equal(true, myEl.hasChanged());
              myEl.saveModel();
          });

          myEl.addEventListener("model-saved", function(){
            assert.equal(false, myEl.hasChanged());
            done();
          });

          myEl.loadModel();
        });





      });
    </script>

  </body>
</html>
